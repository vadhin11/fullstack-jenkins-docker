# ---------------------------
# Jenkins domain
# ---------------------------
server {
    listen 80;
    # listen [::]:80;
    server_name jenkin-server.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    server_name jenkin-server.com;

    # Optional but recommended (forces browsers to prefer HTTPS after first visit)
    add_header Strict-Transport-Security "max-age=31536000" always;

    ssl_certificate     /etc/nginx/ssl/jenkin.crt;
    ssl_certificate_key /etc/nginx/ssl/jenkin.key;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ---------------------------
# Web (Next.js) domain
# ---------------------------
server {
    listen 80;
    # listen [::]:80;
    server_name nice-place.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    server_name nice-place.com;

    ssl_certificate     /etc/nginx/ssl/jenkin.crt;
    ssl_certificate_key /etc/nginx/ssl/jenkin.key;

    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: if you later want /api on nice-place.com
    location /api/ {
        proxy_pass http://127.0.0.1:3001/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
